<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Notification WebSocket</title>
</head>
<body>
  <h2>WebSocket Notifications</h2>
  <div id="log"></div>

  <script>
    const projectId = 4; // your project ID
    const socket = new WebSocket(`ws://localhost:8000/ws/bugs/${projectId}/`);

    const log = document.getElementById('log');

    function logMessage(message) {
      const div = document.createElement('div');
      div.textContent = message;
      log.appendChild(div);
    }

    socket.onopen = function () {
      logMessage('‚úÖ WebSocket connected');
    };

    socket.onmessage = function (event) {
      logMessage(`üì© New message: ${event.data}`);
    };

    socket.onerror = function (error) {
      logMessage(`‚ùå WebSocket error: ${error}`);
    };

    socket.onclose = function () {
      logMessage('‚ùå WebSocket closed');
    };
  </script>
</body>
</html>
